<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom Style -->
    <link rel="stylesheet" href="./style.css" />

    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Todo List</h1>
        <div class="theme-mode" id="toggle-icon">
          <i class="fas fa-moon" data-theme-toggle></i>
        </div>
      </div>

      <div class="task-wrapper">
        <!-- All task -->
        <div class="all-tasks">
          <h2 class="task-list-title">My lists</h2>
          <ul class="task-list" data-lists></ul>

          <!-- Create New List -->
          <form action="" data-new-list-form>
            <input
              type="text"
              class="new list"
              placeholder="Add new list"
              data-new-list-input
            />
            <button class="btn create">+</button>
          </form>
        </div>

        <div class="todo-list" data-list-display-container>
          <!-- Current Todo -->
          <div class="todo-header">
            <h2 class="list-title" data-list-title></h2>
            <p class="task-count" data-list-count>2 tasks remaining</p>
          </div>

          <div class="todo-body">
            <div class="tasks" data-tasks></div>

            <div class="new-task-creator">
              <!-- Create new task -->
              <form action="" data-new-todo-form>
                <input
                  type="text"
                  class="new task"
                  placeholder="Add new task"
                  data-new-todo-input
                />
                <button class="btn create">+</button>
              </form>
            </div>

            <div class="delete-stuff">
              <button class="btn delete" data-clear-complete-tasks-button>
                Clear completed tasks
              </button>
              <button class="btn delete" data-delete-list-button>
                Delete list
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Template for todo -->
    <template id="todo-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>

    <script src="./script.js"></script>
  </body>
</html>
